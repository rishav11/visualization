<html>
    <head>
        <title> Visualization </title>
        <script
             src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./sample.js"></script>
        <script type="text/javascript" src="./two.js"></script>
    </head>
    <body>


        <p id="demo"> Test </p>
         <script type="text/javascript">
         
         // Gets & prints the data from the sample.js file.
         document.getElementById('demo').innerHTML = data["ast.EXPRESSION"]["@2cb4c3ab"]["rules"] ;

         // Creates an array of the values inside the js object.
         const values = Object.values(data["ast.EXPRESSION"]["@2cb4c3ab"]["rules"]) ;
         
         //Prints those values to the console.
         console.log(values) ;

         // Prints the length of the array that is made up of the changes that a variabe
         // goes through in another program.
         document.getElementById('demo').innerHTML = values.length ;
         
         </script>

         <div id="draw-group"> 

            <script type="text/javascript">

                 var elem = document.getElementById('draw-group');
                  var two = new Two({ width: 800, height: 250 }).appendTo(elem);

                  var star1 = two.makeStar(150, 0, 100, 25, values.length );
                  var star2 = two.makeStar(-150, 0, 100, 50, 7);
                  star1.fill = '#9400D3';
                  star1.stroke = 'Chartreuse';
                  star2.fill = 'rgba(0, 200, 255, 0.75)';
                  star2.noStroke();

                    // Groups can take an array of shapes and/or groups.
                    var group = two.makeGroup(star1, star2);

                 // And have translation, rotation, scale like all shapes.
                 group.translation.set(two.width / 2, two.height / 2);
                 group.rotation = Math.PI;
                 group.scale = 0.75;

                   // You can also set the same properties a shape have.
                   group.linewidth = 7;

                   two.update();
           </script>
        </div>
    </body>
</html>
